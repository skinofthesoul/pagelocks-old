name: PageLocks
slug: pagelocks
type: plugin
version: 0.1.0
description: Set lock on page when opened by user
icon: plug
author:
  name: pamtbaau
  email: pamtbaau@gmail.com
homepage: https://github.com/pamtbaau/grav-plugin-pagelocks
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/pamtbaau/grav-plugin-pagelocks/issues
docs: https://github.com/pamtbaau/grav-plugin-pagelocks/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    expiresAfter:
      type: text
      label: PLUGIN_PAGELOCKS.EXPIRESAFTER
      help: PLUGIN_PAGELOCKS.EXPIRESAFTER_HELP
      validate:
        type: int
